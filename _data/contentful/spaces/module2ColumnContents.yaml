      updated_at: !ruby/object:DateTime 2019-01-22 23:51:25.458000000 Z
      content_type_id: moduleTex
      revision: 1
    content: "## Keep works as a backup platform for links added online. If a media
      item is added to Check with a link, with Keep enabled, a copy of the link is
      added to Keep so that there is always a backup link in case that the original
      goes down or gets removed at any point in time."

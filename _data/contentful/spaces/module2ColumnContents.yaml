    content: |-
      [Pop-Up Newsroom](https://popup.news/) was founded in 2017 by Dig Deeper Media and Meedan and is an innovation framework for newsrooms that are changing the way they collaborate, communicate and engage audiences through new tools and training. Our structured approach to innovation — both technological and editorial — is unique.

      The Pop-Up Newsroom team have been involved in leading a number of large, high-profile social monitoring and verification projects since 2016: from Electionland in the US, to CrossCheck in France, #GE2017 in the UK.

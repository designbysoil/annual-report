    content: "[Bridge](https://meedan.com/en/bridge/) helps communities translate,
      annotate, share, and source the most compelling global content on social media.
      Starting with a pilot with the National Geographic Society and Pulitzer Prize-winning
      journalist Paul Salopek’s Out of Eden Walk project, the product aims to support
      a team of translators with tools like glossaries and translation memories."
